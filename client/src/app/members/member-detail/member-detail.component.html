<div class="container py-5" *ngIf="member">
  <div class="card member-detail-card shadow-lg border-0">
    <div class="row g-0 align-items-center">
      <div class="col-md-5">
        <img [src]="member.photoUrl || 'assets/default-profile.jpg'" class="img-fluid rounded-start w-100 h-100 object-fit-cover" [alt]="member.username">
      </div>
      <div class="col-md-7 p-4">
        <h2 class="mb-3 fw-bold text-primary">
          <i class="bi bi-person-heart me-2 text-danger"></i>{{ member.username }}
        </h2>

        <ul class="list-unstyled fs-6 text-muted mb-4">
          <li class="mb-2"><i class="bi bi-balloon-heart-fill text-pink me-2"></i>Ã‚ge : {{ member.age }}</li>
          <li class="mb-2"><i class="bi bi-gender-ambiguous me-2 text-info"></i>Genre : {{ member.gender }}</li>
          <li class="mb-2"><i class="bi bi-geo-alt-fill text-success me-2"></i>Ville : {{ member.city }}</li>
          <li class="mb-2"><i class="bi bi-globe2 text-warning me-2"></i>Pays : {{ member.country }}</li>
        </ul>

        <p class="fst-italic text-dark"><i class="bi bi-chat-left-quote text-secondary me-2"></i>{{ member.bio }}</p>

        <button class="btn btn-lg btn-danger mt-3 px-4" (click)="goToChat()">
          <i class="bi bi-chat-dots-fill me-2"></i>Envoyer un message
        </button>
      </div>
    </div>
  </div>
</div>

<div class="matches-section py-5">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      <div class="col" *ngFor="let member of members">
        <div class="card profile-card border-0 shadow-lg">
          <div class="position-relative">
            <a [routerLink]="['/members', member.id]">
              <img [src]="member.photoUrl || 'assets/default-profile.jpg'" [alt]="member.username" class="card-img-top profile-img" />
            </a>
            <button class="like-btn btn btn-light rounded-circle position-absolute top-0 end-0 m-2 shadow">
              <i class="bi bi-heart-fill text-danger"></i>
            </button>
          </div>
          <div class="card-body text-center">
            <h5 class="card-title mb-1">{{ member.username }}</h5>
            <p class="text-muted small mb-3">
              <i class="bi bi-balloon-heart-fill text-pink me-1"></i> {{ member.age }} ans<br>
              <i class="bi bi-geo-alt-fill text-primary me-1"></i> {{ member.city }}, {{ member.country }}
            </p>
            <a [routerLink]="['/members', member.id]" class="btn btn-outline-primary btn-sm">
              Voir le profil
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

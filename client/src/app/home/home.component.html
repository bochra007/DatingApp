<div class="container-fluid home-hero d-flex align-items-center justify-content-center text-center">
  <div class="overlay"></div>
  <div class="content text-white px-3">
    <ng-container *ngIf="!registerMode; else registerForm">
      <h1 class="display-4 fw-bold">Find Your Perfect Match </h1>
      <p class="lead mb-4">
        Discover meaningful connections. Join today and meet your match!
      </p>
      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <button (click)="registerToggle()" class="btn btn-lg btn-primary shadow">
          Register Now
        </button>
        <button class="btn btn-lg btn-outline-light shadow">
          Learn More
        </button>
      </div>
    </ng-container>

    <ng-template #registerForm>
      <div class="register-form-container bg-white text-dark p-4 rounded shadow mt-4">
        <h3 class="mb-3">Create Your Account</h3>
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </ng-template>
  </div>
</div>
